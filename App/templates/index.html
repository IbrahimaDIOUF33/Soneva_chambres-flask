<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des chambres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <h1>Chambres</h1>

    <table>
        <tr>
            <th>Numéro</th>
            <th>État</th>
            <th>Actions</th>
        </tr>
        {% for chambre in chambres %}
        <tr>
            <td>{{ chambre.numero }}</td>
            <td>{{ chambre.etat_libelle }}</td>
            <td class="col-actions">
                <div class="form-rapide">
                    {% if chambre.etat == 'libre' %}
                    <div class="form-block">
                        <a href="{{ url_for('reserver', id=chambre.id) }}" class="action-button">Réserver</a>
                        <form method="POST" action="{{ url_for('reservation_rapide', id=chambre.id) }}">
                            <input type="text" name="client" placeholder="Nom" required>
                            <div class="time-row">
                                <input type="time" name="heure_debut" required min="06:00" max="23:59">
                                <input type="time" name="heure_fin" required min="06:00" max="23:59">
                            </div>
                            <button type="submit" class="action-button">OK</button>
                        </form>
                    </div>
                    {% else %}
                    <div class="action-row full-width">
                        <button class="action-button" onclick="afficherDetails({{ chambre.id }})">Détails</button>
                        <form method="POST" action="{{ url_for('liberer', id=chambre.id) }}">
                            <button type="submit" class="action-button liberer-button" onclick="return confirm('Libérer cette chambre ?')">Libérer</button>
                        </form>
                    </div>
                    {% endif %}
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
